<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CSS Record Player</title>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="css/reset.css">    
    <link rel="stylesheet" href="css/style.css">    
  </head>
  <body>    
  <!-- desenvlvido por glauber funez-->
  <main>
    <div class="player">
      <div class="record">
        <div class="label">
          <h2>Glauber Funez</h2>
          <h3>Testes DJ</h3>
        </div>
        <div class="spindle"></div>
      </div>
      <div class="arm-container">
        <div class="knob weight bottom"></div>
        <div class="arm"></div>
        <div class="knob weight top">
          <button class="play">
            <div class="tooltip">Clique para Ligar ou desligar</div>
          </button>
        </div>
      </div>
      <div class="speaker">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
      </div>
      <div class="knob volume bottom"> 
        <div class="down"></div>
        <div class="up"></div>
      </div>
      <div class="knob volume top"></div>
    </div>
  </main>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.js'></script>
  <script src="js/index.js"></script>
  </body>
</html>
